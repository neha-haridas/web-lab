<html>
<head><title>bgcolor change</title>
</head>
<body>
<script language="javascript" typ="text/javascript">
function onetouch()
{ var col='#'+Math.random().toString(16).slice(2,8);
document.body.style.background=col;
}</script>
<button onclick="onetouch()">tap to change color</button>
</body>
</html>
